version: '3.8'

x-base: &base
  restart: unless-stopped
  networks:
    - nsm-net

services:
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.7.0
    volumes:
      - ./configs/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./scripts/sample_logs:/var/log/sample_logs
    depends_on:
      - elasticsearch
  # The SENSOR - Built from a custom Dockerfile for consistency
  sensor:
    <<: *base
    image: ghcr.io/IancuDcossack/threat-hunt-kit
    container_name: threat-hunt-sensor
    hostname: sensor
    environment:
      - INTERFACE=${INTERFACE:-eth0} # Read from .env file
    volumes:
      - ./configs:/etc/nsm-configs
      - ./rules:/etc/nsm-rules
      - ./pcaps:/opt/pcaps
      - ./logs:/var/log/nsm
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_PTRACE
    security_opt:
      - seccomp=unconfined
    # Key upgrade: Define the command based on what you want to do
    command: tail -f /dev/null # Default: just sit idle

  # The BRAIN - Now with authentication and persistence
  elasticsearch:
    <<: *base
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: threat-hunt-es
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-hunter2} # Change this!
      - xpack.security.enabled=true
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kibana:
    <<: *base
    image: docker.elastic.co/kibana/kibana:8.9.0
    container_name: threat-hunt-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-hunter2}
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"

  logstash:
    <<: *base
    image: docker.elastic.co/logstash/logstash:8.9.0
    container_name: threat-hunt-logstash
    environment:
      - LS_JAVA_OPTS=-Xms1g -Xmx1g
    volumes:
      - ./configs/logstash/:/usr/share/logstash/pipeline/
      - ./logs/:/var/log/nsm/  # So Logstash can read the logs
    depends_on:
      - elasticsearch
    command: logstash -f /usr/share/logstash/pipeline/ --config.reload.automatic

volumes:
  es-data:
    driver: local

networks:
  nsm-net:
    driver: bridge
